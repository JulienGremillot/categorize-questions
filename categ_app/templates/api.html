{% extends 'base.html' %}

{% block content %}
<!-- Header -->
<header>
  <div class="container" id="maincontent" tabindex="-1">
    <div class="row">
      <div class="intro-text">
        <h1 class="name">Catégorie{% if tags|length > 1 %}s{% endif %} pour votre question :</h1>
        <hr class="star-light">
      </div>
      <div class="col-lg-8 col-lg-offset-2 text-center">
        {% for tag in tags %}
          <span class="badge badge-dark">{{ tag }}</span>
        {% endfor %}
        {% if tags|length == 0 %}
          <p>Aucune catégorie identifiée</p>
        {% endif %}
      </div>
    </div>
  </div>
</header>
{% endblock %}
